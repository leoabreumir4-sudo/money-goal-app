services:
  - type: web
    name: money-goal-app
    env: node
    plan: free
    buildCommand: pnpm install && cd client && pnpm install --prod=false && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MIGRATE
        value: "1"
      # Add your other env vars from Render dashboard here
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
    autoDeploy: true
    healthCheckPath: /health
