services:
  - type: web
    name: money-goal-app
    env: node
    plan: free
    buildCommand: |
      echo "ðŸš€ Installing dependencies with cache..."
      pnpm install --frozen-lockfile --prefer-offline
      echo "ðŸ“¦ Building client..."
      cd client && pnpm install --frozen-lockfile --prefer-offline && pnpm run build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MIGRATE
        value: "1"
      # Add your other env vars from Render dashboard here
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
    # Build optimizations
    autoDeploy: true
    healthCheckPath: /
